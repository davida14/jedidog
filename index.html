    <style type="text/css">
      .back-link a {
        color: #4ca340;
        text-decoration: none;
        border-bottom: 1px #4ca340 solid;
      }
      .back-link a:hover,
      .back-link a:focus {
        color: #408536;
        text-decoration: none;
        border-bottom: 1px #408536 solid;
      }
      h1 {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
        margin: 0;
        font-size: 14px;
        font-family: "Open Sans", sans-serif;
        font-size: 32px;
        margin-bottom: 3px;
      }
      .entry-header {
        text-align: left;
        margin: 0 auto 50px auto;
        width: 80%;
        max-width: 978px;
        position: relative;
        z-index: 10001;
      }
      #demo-content {
        padding-top: 100px;
      }
    </style>
    <style type="text/css">
      @font-face {
        font-family: starwars;
        src: url("fonts/Starjhol.ttf");
      }
      @font-face {
        font-family: starwars_2;
        src: url("fonts/Stjldbl1.ttf");

      body {

  <body class="v_dark" data-spy="scroll" data-offset="110">
    <!-- Default loader-->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!--end default loader-->
    <!-- START HEADER -->
    <header class="header_wrap fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <button
            class="navbar-toggler animation"
            data-animation="fadeInRight"
            data-animation-delay="1.2s"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="ion-android-menu"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav animation"
              data-animation="fadeInDown"
              data-animation-delay="1.2s"
            >
              <li>
                <a class="nav-link page-scroll" href="#home" title="Home"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="nav-link page-scroll"
                  href="#telegram"
                  title="telegram"
                  >Telegram</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section id="home" class="banner_section section_gradiant_dark small_pb">
      <div id="banner_bg_effect" class="banner_effect"></div>
      <div class="container main-landing">
        <div class="row story">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="title_light">
              <span
                class="animation"
                data-animation="fadeInUp"
                data-animation-delay="0.1s"
              ></span>

              <p
                class="animation"
                data-animation="fadeInUp"
                data-animation-delay="0.5s"
              ></p>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div
              class="animation res_sm_mt_30"
              data-animation="fadeInRight"
              data-animation-delay="0.1s"
            ></div>
          </div>
        </div>

        <div class="row align-items-center">
          <div
            class="col-lg-6 col-md-12 col-sm-12 order-lg-first text_md_center"
          >
            <div class="jedis">
              <p
                class="animation"
                data-animation="fadeInUp"
                data-animation-delay="1.7s"
              ></p>
              <h2
                class="animation"
                data-animation="fadeInUp"
                data-animation-delay="1.5s"
              ></h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="soon" class="small_pt small_pb">
      <div class="container">
        <div class="row">
          <img src="img/comingsoon.png" alt="Avatar" style="width: 100%" />
        </div>
      </div>
    </section>

    <section id="welcome" class="small_pt small_pb">
      <div class="container">
        <div class="row">
          <div class="title_light center">
            <p class="center" style="font-size: 30px; font-weight: bold">
              Welcome, Jedi!
            </p>
            <p style="font-size: 25px; font-weight: bold">
              Join us as in this one-of-a-kind meme token that’s bound to go
              beyond the moon!
            </p>
          </div>
        </div>
        <div class="spaceradded">
          <br />
        </div>
        <div class="row">
          <div class="col-lg-4 col-sm-12">
            <img
              class="center"
              src="img/DXSALE.png"
              alt="Avatar"
              style="width: 30%"
            />

            <div class="container-card text center">
              <button
                style="
                  color: #0b0b0b;
                  margin: 10px;
                  font-size: 15px;
                  font-family: poppins;
                "
              >
                DX Sale
              </button>
            </div>
          </div>

          <div class="col-lg-4 col-sm-12">
            <img
              class="center"
              src="img/jk-removebg-preview.png"
              alt="Avatar"
              style="width: 30%"
            />

            <div class="container-card text center">
              <button
                style="
                  color: #0b0b0b;
                  margin: 10px;
                  font-size: 15px;
                  font-family: poppins;
                "
              >
                Buy Jedi
              </button>
            </div>
          </div>

          <div class="col-lg-4 col-sm-12">
            <img
              class="center"
              src="img/poocoin512.png"
              alt="Avatar"
              style="width: 30%"
            />

            <div class="container-card text center">
              <button
                style="
                  color: #0b0b0b;
                  margin: 10px;
                  font-size: 15px;
                  font-family: poppins;
                "
              >
                See Chart
              </button>
            </div>
          </div>
        </div>

        <div class="spaceradded">
          <br />
        </div>
      </div>
    </section>




    <section id="telegram" class="small_pt small_pb">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12 col-md-12 col-sm-12 text_md_center">
            <div class="row">
              <div class="col-md-4 col-sm-12">
                <img
                  class="medidate"
                  src="img/Jedi_Dog_darth_vader_choke.png"
                  alt="class pic"
                />
              </div>
              <div class="col-md-4 col-sm-12">
                 <br/> 
                 <br/> 
                 <br/> 
                <b style="color: #ffffff; font-size: 30px"
                  >Come to the dark side</b
                >
                <br />
                <button
                  style="
                    color: #0b0b0b;
                    margin: 10px;
                    font-size: 20px;
                    font-family: poppins;
                  "
                >
                  Telegram
                </button>
              </div>
              <div class="col-md-4 col-sm-12">
                <img
                  class="medidate"
                  src="img/Jedi Dog darth maul.png"
                  alt="class pic"
                />
              </div>              
            </div>
          </div>
        </div>
      </div>
    </section>







    <footer>
      <div>

              ><span style="color: #fee123">Jedi Dog Coin</span></a

          </p>
        </div>

    <script src="js/magnefic.js"></script>
    <script src="js/way.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/particle.js"></script>

      $(document).ready(function () {
        setTimeout(function () {
          $("body").addClass("loaded");
          $("h1").css("color", "#222222");
        }, 2000);
      });
